<div class="row portfolio-item">
    <div class="grid">
		<div class="col-sm-4">
			<figure class="effect-marley">
				<img class="center-block" src="<perch:content id="image" type="text" label="Image Path" escape="true" />"/>
				<figcaption>	
					<h2>
					    <perch:content id="title" type="text" label="Title" />
					</h2>
					    <a href="<perch:content id="link" type="text" label="Site Link" escape="true" />" class="info">See site</a>
				</figcaption>
			</figure>
		</div>

		<div class="col-sm-4">
			<div class="portfolio-description">
				<p>
					<perch:content id="description" type="textarea" markdown="true" html="true" editor="markitup" label="Description" />
				</p>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="portfolio-builtwith">
				<p>
					<perch:content id="builtwith" type="textarea" markdown="true" html="true" editor="markitup" label="Built With" />
				</p>
			</div>
		</div>
	</div>
</div>
