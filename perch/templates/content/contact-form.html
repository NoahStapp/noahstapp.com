<perch:form id="signup-form" method="post" app="perch_forms" prefix="none">
  <div class="signup-item col-sm-12">
      <perch:input type="text" id="signup-name" placeholder="First name" required="true" label="First Name"  />
      <perch:input type="email" id="signup-email" placeholder="Email address" required="true" label="Email address" />
      <perch:input type="submit" id="signup-submit" value="Sign up" />

    <perch:success>
      <perch:content id="signup-success" type="textarea" label="Success message" textile="true" editor="markitup" />
    </perch:success>

  </div>
</perch:form>
